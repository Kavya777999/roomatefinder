   <!-- banner -->
    <div class="main-w3pvt mian-content-wthree text-center" id="home">
        <div class="container">
            <div class="style-banner mx-auto">
                <h3 class="text-wh font-weight-bold">Welcome to <span>Roommate Finder</span></h3>
                <p class="mt-3 text-li" id="join">Find your next room nearby</p>
                <!-- <input type="text" [(ngModel)]='location1' />
                You entered {{location1}} -->
                <!-- form -->
                <div class="home-form-w3ls mt-5">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" type="text" [(ngModel)]='location' [ngModelOptions]="{standalone: true}" placeholder="Location"
                                        required="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" type="text" [(ngModel)]='city'[ngModelOptions]="{standalone: true}"  placeholder="City"
                                        required="">
                                </div>
                            </div>
                        </div>
                        <!-- <button type="submit" class="btn_apt btn">Search Rooms</button> -->
                        <button (click) = "submit()" >Submit</button>
                    </form>
                </div>
                <!-- //form -->
            </div>
        </div>
    </div>
    <!-- //banner -->
<br/>
    <table>
            <thead *ngIf= "!roomdata || !roomdata.length==0">
                <th colspan="7">
                    Available Room List
                </th>
            </thead>
            <tbody>
                    <tr *ngIf= "!roomdata || !roomdata.length==0">
                            <td>RoomCode</td>
                            <td>Place</td>
                            <td>Gender</td>
                            <td>No. of roomates needed</td>
                            <td>Rent</td>
                            <td>Contact</td>
                            <td>Email</td>
                        </tr>
                        
                <tr *ngFor ="let data of roomdata;trackBy:trackByCode;">
                    <td>{{data.roomcode}}</td>
                    <td>{{data.place}}</td>
                    <td>{{data.gender}}</td>
                    <td>{{data.roommatesneeded}}</td>
                    <td>{{data.rent}}</td>
                    <td>{{data.contact}}</td>
                    <td>{{data.email}}</td>
                </tr>
            </tbody>
        </table>
